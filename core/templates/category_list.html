{% extends 'base.html' %}
<div class="container mt-4">
  <h2 class="mb-4">Categorias</h2>
  <a href="{% url 'category-create' %}" class="btn btn-success mb-3"
    >+ Adicionar Categoria</a
  >
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <a
            href="{% url 'category-update' category.pk %}"
            class="btn btn-sm btn-warning"
            >Editar</a
          >
          <a
            href="{% url 'category-delete' category.pk %}"
            class="btn btn-sm btn-danger"
            >Excluir</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
