<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <a href="{% url 'book-create' %}">Adicionar Livro</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author.fullname }} - {{ book.year_published }}
                <a href="{% url 'book-update' book.pk %}">Editar</a>
                <a href="{% url 'book-delete' book.pk %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
