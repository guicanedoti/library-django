<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Autores</h2>
    <a href="{% url 'author-create' %}" class="btn btn-success mb-3">Novo Autor</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nacionalidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.fullname }}</td>
                <td>{{ author.nacionality }}</td>
                <td>
                    <a href="{% url 'author-update' author.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'author-delete' author.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum autor cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
